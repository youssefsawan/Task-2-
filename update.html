<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Update User</h2>
    <form action="update.php" method="POST" class="border p-4 rounded shadow">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Age:</label>
        <input type="number" step="0.01" name="age" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Update</button>
    </form>
  </div>
</body>
</html>
